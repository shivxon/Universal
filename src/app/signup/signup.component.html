<div class="container">
    <div align="center" class='column'>

        <div class="form_bg">
            <h1 style="color: rgb(15, 15, 14); padding-top: 100px;">Sign Up</h1>
            <form [formGroup]="signupForm" style="margin-top: 100px;">


                <div *ngIf="error === true" class="error" style="width: 800px; margin-left: 75px; margin-top: 20px ;    ">
                    <ul>

                        <li style="color: rgb(253, 2, 2)" *ngIf="message['jobTitle']">
                            <h4> {{message.email.message}} </h4>
                        </li>

                        <li style="color: rgb(253, 2, 2)" *ngIf="message['category']">
                            <h4>{{message.password.message}} </h4>
                        </li>

                        <!-- <li style="color: rgb(253, 2, 2)" *ngIf="message['companyhq']">
                            <h4>{{message.companyhq.message}} </h4>
                        </li> -->

                    </ul>

                </div>



                <div class="form-group">
                    <mat-form-field style="width: 300px">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" formControlName="email">

                    </mat-form-field>
                </div>
                <br>
                <div class="form-group">
                    <mat-form-field style="width: 300px">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password">
                    </mat-form-field>
                </div>
                <br>
                <br>
                <div class="form-group">
                    <div class="recaptcha">
                        <re-captcha (resolved)="resolved($event) " siteKey="6Lc2Od8UAAAAAAyqVyVi1oRhx30REWfianVU74lD"></re-captcha>
                    </div>
                </div>
                <br>
                <br>

                <div class="form-group">
                    <button mat-raised-button="" color="primary" [disabled]="signupForm.invalid" class="custom" (click)="save(signupForm)">Sign up
                   </button>


                </div>

            </form>
        </div>
    </div>
</div>
