<div class="container">
    <div align="center" class='column'>


        <h1 style="color: rgb(15, 15, 14); padding-top: 100px;">Create New Account</h1>

        <form [formGroup]="CardDetailsForm" style="margin-top: 100px;">

            <h2>Card Number</h2>
            <input type="number" formControlName="cardNumber">
            <br>
            <h2>Expiry Month</h2>
            <input type="number" formControlName="expiryMonth">
            <br>
            <h2>Expiry Year</h2>
            <input type="number" formControlName="expiryYear">
            <br>
            <h2>CVC</h2>
            <input type="number" formControlName="cvc">
            <br>

            <br>
            <button (click)="save(CardDetailsForm)">Create Card 
              </button>

        </form>
    </div>
</div>
