<div class="container">
    <div align="center" class='column'>


        <h1 style="color: rgb(15, 15, 14); padding-top: 100px;">Make Your Payment</h1>

        <form [formGroup]="makePaymentForm" style="margin-top: 100px;">

            <h2>Amount</h2>
            <input type="text" formControlName="amount">


            <br>
            <h2>Currency Type</h2>
            <input type="text" formControlName="currencyType">

            <br>
            <h2>Description</h2>
            <input type="text" formControlName="description">

            <br>
            <br>
            <button (click)="save(makePaymentForm)">Create Card 
              </button>

        </form>
    </div>
</div>
